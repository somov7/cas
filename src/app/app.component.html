<div class="container">
    <form (ngSubmit)="onSubmit($event)">
        <input #file type="file" id="image" (change)="saveImage($event)"/><br />
        <input type="submit" [disabled]="!isValid()" value="Submit">
    </form>
    <div *ngIf="state=='loading'" class="loader"></div>
    <img *ngIf="state=='loaded'" [src]="gif" alt="Loading...">
    <div *ngIf="state=='error'">Oops, something went wrong</div>
</div>
